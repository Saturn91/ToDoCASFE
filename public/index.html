<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Notes Manager</title>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/models/task.js" type='module'></script>
  <script src="scripts/models/todomanager.js" type='module'></script>
  <script src="scripts/control.js" type='module'></script>
  <script src="scripts/index.js" type="module"></script>  
  <!--/scripts -->

  <!-- styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/taskList.css">
  <link rel="stylesheet" href="styles/popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet"> 
  <!--/styles -->
</head>
<body>
<!--main page layout-->
<div class="main-body-container">
  <header class="header">
    <h1>Manage your Notes</h1>
    <select name="theme" class='options' data_theme>
      <option value="light" selected>light theme</option>
      <option value="dark">dark theme</option>
    </select>
  </header>
  <main class="content task-list-container">
    <!--sort options-->
    <section class="task-options">
      <p>Sort after: </p>
      <button class="task-btn">Due Date</button>
      <button class="task-btn" data-sort-created-btn>Created Date</button>
      <button class="task-btn">Importance</button>
      <button class="task-btn" data-show-finished-btn>Show finished</button>
      <button class="task-btn-last" data-add-task>Add new</button>
    </section>
    <!--list of tasks-->
    <section class="task-list" data-task-list>
      <div class="task-card first">
        <h1>Add Task</h1>  
        <div class='description'>
        </div> 
        <div class="button-holder">
          <button class="btn positive" data-add-task>Add</button>
        </div>    
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; made by Saturn91</p>
  </footer>
</div>
<!--/main page layout-->

<!-- Pop up -->
<div class="popup-background" data-popup>
  <div class="popup-body">
    <div class="popup-header">
      <h1>Add Task</h1>
      <button class="close-window-btn" data-close-popup>x</button>
    </div>
    <div class="popup-content">
      <form class="input-new-task-form" data-form-new-task>
        <label for="title">Title: </label>
        <input type="text" name='title' id="title" required>
        <div class="inline-properties">
          <div class="form-date">
            <label for="duedate">Due Date: </label>
            <input type="date" name='duedate' id ="duedate">
          </div>
          <div class="form-prio">    
            <label for="prio">Priority:</label>
            <input type="number" name="prio" id="prio" value="3" min="1" max="3">
          </div>
        </div>        
        <label for="description">Description: </label>
        <textarea class="form-description" type="text" name='description' id="description" required></textarea>
      </form>
    </div>
    <div class="popup-msg" data-form-msg></div>
    <div class="popup-footer">
      <div class="button-holder">
        <button class="btn positive" data-submit-task>Add</button>
        <button class="btn negative" data-close-popup>Cancel</button>
      </div>
    </div>
  </div>
</div>
<!--/Pop up -->
</body>
</html>
